<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User</title>
        <link rel="stylesheet" 
              type="text/css" 
              th:href="@{http://localhost:8080/UserWebMvc/css/user-edit.css}" ></link> 

        <link rel="icon" type="image/x-icon" th:href="@{favicon.ico}"></link>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}"></link>

    </head>    
    <body
        <div class="container">
            <h1 th:text="${user.id}== null ? 'Add User': 'Edit User'"></h1>
            <hr>  
                <div class="row">
                    <div class="col-md-6">
                        <form th:action="@{/users/save}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name" th:field="*{firstname}" name="firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter your last name" th:field="*{lastname}" name="lastname" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Birthday</label>
                                <input type="date"  class="form-control" th:field="*{birth}" name="birth" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Login</label>
                                <input type="text" class="form-control" placeholder="Enter your login" th:field="*{login}" name="login" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password" th:field="*{password}" name="password"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="name">Email</label>
                                <input type="text" class="form-control" placeholder="Enter your email" th:field="*{email}" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Address</label>
                                <input type="text" class="form-control" placeholder="Enter your address" th:field="*{address}" name="address" required>
                            </div>
                            <div class="form-group">
                                <label for="name">About</label>
                                <textarea class="form-control" placeholder="Write something about yourself" style="height:200px" th:field="*{about}"
                                          name="about" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Submit"/>
                                <a th:href="@{/users}" class="cancelButton">CANCEL</a>
                            </div>
                        </form>
                    </div>
                </div>  
        </div>
    </body>
</html>>
